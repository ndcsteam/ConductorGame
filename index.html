<!DOCTYPE html>
<html lang="zh-TW" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit 相對位置讀取器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                    }
                }
            }
        }
    </script>
    <style>
        .position-dot {
            width: 20px;
            height: 20px;
            background-color: #5D5CDE;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.2s ease-out;
        }
        
        .dark .position-dot {
            background-color: #8583FF;
        }
        
        .visualization-area {
            border: 2px solid #e2e8f0;
            position: relative;
        }
        
        .dark .visualization-area {
            border-color: #4b5563;
        }
        
        /* 座標軸 */
        .x-axis, .y-axis {
            position: absolute;
            background-color: #e2e8f0;
        }
        
        .dark .x-axis, .dark .y-axis {
            background-color: #4b5563;
        }
        
        .x-axis {
            width: 100%;
            height: 1px;
            top: 50%;
        }
        
        .y-axis {
            height: 100%;
            width: 1px;
            left: 50%;
        }
    </style>
</head>
<body class="h-full bg-white dark:bg-gray-900 dark:text-white transition-colors duration-200">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-primary dark:text-indigo-400 mb-6">Micro:bit 相對位置讀取器</h1>
        
        <div class="mb-8">
            <button id="connectButton" class="w-full py-3 bg-primary text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition-colors duration-200 text-base">
                連接 Micro:bit
            </button>
            <p id="connectionStatus" class="mt-3 text-center text-gray-600 dark:text-gray-400">尚未連接設備</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6 shadow-md">
                <h2 class="text-xl font-semibold mb-4">數值顯示</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 mb-1">X 軸:</label>
                        <div class="flex items-center">
                            <div id="xValue" class="text-2xl font-mono font-bold">0</div>
                            <div class="ml-2 text-gray-600 dark:text-gray-400">(範圍: -1024 至 1024)</div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 mb-1">Y 軸:</label>
                        <div class="flex items-center">
                            <div id="yValue" class="text-2xl font-mono font-bold">0</div>
                            <div class="ml-2 text-gray-600 dark:text-gray-400">(範圍: -1024 至 1024)</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-6 shadow-md">
                <h2 class="text-xl font-semibold mb-4">視覺化顯示</h2>
                <div id="visualizationArea" class="visualization-area w-full h-48 rounded-lg bg-white dark:bg-gray-700">
                    <div class="x-axis"></div>
                    <div class="y-axis"></div>
                    <div id="positionDot" class="position-dot"></div>
                </div>
                <p class="mt-3 text-sm text-gray-600 dark:text-gray-400 text-center">傾斜 Micro:bit 來移動點的位置</p>
            </div>
        </div>
        
        <div class="mt-8 bg-blue-50 dark:bg-blue-900/30 p-4 rounded-lg">
            <h3 class="font-semibold text-blue-700 dark:text-blue-400">使用說明:</h3>
            <ol class="list-decimal ml-5 mt-2 text-gray-700 dark:text-gray-300 space-y-1">
                <li>點擊「連接 Micro:bit」按鈕</li>
                <li>從彈出的藍牙設備列表中選擇您的 Micro:bit</li>
                <li>連接後，傾斜 Micro:bit 來查看位置變化</li>
                <li>X 值代表左右傾斜，Y 值代表前後傾斜</li>
            </ol>
        </div>
    </div>

    <script>
        // 檢測深色模式
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
        
        // Micro:bit 藍牙服務和特徵 UUID
        const ACCELEROMETER_SERVICE_UUID = 'e95d0753-251d-470a-a062-fa1922dfa9a8';
        const ACCELEROMETER_DATA_UUID = 'e95dca4b-251d-470a-a062-fa1922dfa9a8';
        
        // 元素引用
        const connectButton = document.getElementById('connectButton');
        const connectionStatus = document.getElementById('connectionStatus');
        const xValue = document.getElementById('xValue');
        const yValue = document.getElementById('yValue');
        const positionDot = document.getElementById('positionDot');
        const visualizationArea = document.getElementById('visualizationArea');
        
        // 全域變數
        let bluetoothDevice;
        let accelerometerCharacteristic;
        let isConnected = false;
        
        // 初始化點的位置
        updateDotPosition(0, 0);
        
        // 連接按鈕點擊事件
        connectButton.addEventListener('click', async () => {
            if (isConnected) {
                await disconnectDevice();
            } else {
                await connectToMicrobit();
            }
        });
        
        // 連接到 Micro:bit
        async function connectToMicrobit() {
            if (!navigator.bluetooth) {
                connectionStatus.textContent = '您的瀏覽器不支援藍牙功能';
                connectionStatus.classList.add('text-red-500');
                return;
            }
            
            try {
                connectionStatus.textContent = '正在掃描設備...';
                
                // 請求設備
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'BBC micro:bit' }],
                    optionalServices: [ACCELEROMETER_SERVICE_UUID]
                });
                
                connectionStatus.textContent = '正在連接...';
                
                // 連接到 GATT 服務器
                const server = await bluetoothDevice.gatt.connect();
                
                // 獲取加速度計服務
                const service = await server.getPrimaryService(ACCELEROMETER_SERVICE_UUID);
                
                // 獲取加速度計特徵
                accelerometerCharacteristic = await service.getCharacteristic(ACCELEROMETER_DATA_UUID);
                
                // 訂閱通知
                await accelerometerCharacteristic.startNotifications();
                
                // 處理數據更新
                accelerometerCharacteristic.addEventListener('characteristicvaluechanged', handleAccelerometerData);
                
                // 更新連接狀態
                isConnected = true;
                connectionStatus.textContent = '已連接到 ' + bluetoothDevice.name;
                connectionStatus.classList.remove('text-red-500');
                connectionStatus.classList.add('text-green-600', 'dark:text-green-400');
                connectButton.textContent = '斷開連接';
                connectButton.classList.remove('bg-primary', 'hover:bg-indigo-700');
                connectButton.classList.add('bg-red-500', 'hover:bg-red-600');
                
                // 監聽斷開連接事件
                bluetoothDevice.addEventListener('gattserverdisconnected', handleDisconnection);
                
            } catch (error) {
                console.error('連接錯誤:', error);
                connectionStatus.textContent = '連接失敗: ' + (error.message || '未知錯誤');
                connectionStatus.classList.add('text-red-500');
            }
        }
        
        // 處理加速度計數據
        function handleAccelerometerData(event) {
            const value = event.target.value;
            const dataView = value.buffer ? new DataView(value.buffer) : new DataView(value);
            
            // 讀取加速度計數據 (小端格式)
            const x = dataView.getInt16(0, true);
            const y = dataView.getInt16(2, true);
            const z = dataView.getInt16(4, true);
            
            // 更新顯示
            xValue.textContent = x;
            yValue.textContent = y;
            
            // 更新點的位置
            updateDotPosition(x, y);
        }
        
        // 更新點的視覺位置
        function updateDotPosition(x, y) {
            const areaWidth = visualizationArea.offsetWidth;
            const areaHeight = visualizationArea.offsetHeight;
            
            // 將 micro:bit 加速度計範圍 (-1024 到 1024) 映射到視覺化區域
            // 反轉 y 軸方向以符合直覺 (正值為上)
            const normalizedX = (x + 1024) / 2048;
            const normalizedY = 1 - ((y + 1024) / 2048); // Y 軸反轉
            
            // 計算點的位置，限制在邊界內
            const dotX = Math.max(10, Math.min(areaWidth - 10, normalizedX * areaWidth));
            const dotY = Math.max(10, Math.min(areaHeight - 10, normalizedY * areaHeight));
            
            // 更新點的位置
            positionDot.style.left = `${dotX}px`;
            positionDot.style.top = `${dotY}px`;
        }
        
        // 處理斷開連接
        function handleDisconnection() {
            isConnected = false;
            connectionStatus.textContent = '設備已斷開連接';
            connectionStatus.classList.remove('text-green-600', 'dark:text-green-400');
            connectionStatus.classList.add('text-gray-600', 'dark:text-gray-400');
            connectButton.textContent = '連接 Micro:bit';
            connectButton.classList.remove('bg-red-500', 'hover:bg-red-600');
            connectButton.classList.add('bg-primary', 'hover:bg-indigo-700');
            
            // 重置數值
            xValue.textContent = '0';
            yValue.textContent = '0';
            updateDotPosition(0, 0);
        }
        
        // 斷開設備連接
        async function disconnectDevice() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                // 停止通知
                if (accelerometerCharacteristic) {
                    try {
                        await accelerometerCharacteristic.stopNotifications();
                        accelerometerCharacteristic.removeEventListener('characteristicvaluechanged', handleAccelerometerData);
                    } catch (error) {
                        console.error('停止通知錯誤:', error);
                    }
                }
                
                // 斷開連接
                bluetoothDevice.gatt.disconnect();
            } else {
                handleDisconnection();
            }
        }
        
        // 視窗大小變化時更新點的位置
        window.addEventListener('resize', () => {
            const x = parseInt(xValue.textContent) || 0;
            const y = parseInt(yValue.textContent) || 0;
            updateDotPosition(x, y);
        });
    </script>
</body>
</html>
